<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <!-- Star Filter Phone -->
    <div class="filter-phone">
        <a class="btn btn-primary" data-toggle="collapse" href="#ShowFilter" role="button"
            aria-expanded="false">
            <i class="fas fa-filter"></i>
            Filter Or Search
        </a>

        <div class="col-12 col-lg-3 bg-fliter collapse" id="ShowFilter" style="height: 100%;">

            <form class="filter-search">
                <div class="form-group form-check">
                    <label for="" style="margin-top: 15px;">I am </label>

                    <br>

                    <div class="form-inline">
                        <!-- I am Male : Student -->
                        <div class="text-center">
                            <img src="./assets/images/student-male.svg" alt="aaa" style="height: 50px;">
                        </div>
                        <div class="text-center">
                            <label for="RadioStudent1">Student</label>
                            <input type="radio" class="form-check-input" id="RadioStudent1" name="RadioStudent">
                        </div>

                        <!-- I am Female : Student -->
                        <div class="text-center">
                            <img src="./assets/images/student.svg" alt="aaa" style="height: 50px;">
                        </div>
                        <div class="text-center">
                            <label for="RadioStudent2">Student</label>
                            <input type="radio" class="form-check-input" id="RadioStudent2" name="RadioStudent">
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Start Levels, we have Six levels -->
                <div class="form-group form-check">
                    <label for="">Study in</label>

                    <div class="content-radio">
                        <!-- I am Male : Student -->
                        <input type="radio" class="form-check-input" id="exampleRadios1" name="exampleRadios">
                        <label class="form-check-label" for="exampleRadios1">
                            Level First
                        </label>
                    </div>

                    <div class="content-radio">
                        <!-- I am Male : Student -->
                        <input type="radio" class="form-check-input" id="exampleRadios1" name="exampleRadios">
                        <label class="form-check-label" for="exampleRadios1">
                            Level Second
                        </label>
                    </div>

                    <div class="content-radio">
                        <!-- I am Male : Student -->
                        <input type="radio" class="form-check-input" id="exampleRadios1" name="exampleRadios">
                        <label class="form-check-label" for="exampleRadios1">
                            Level Third
                        </label>
                    </div>

                    <div class="content-radio">
                        <!-- I am Male : Student -->
                        <input type="radio" class="form-check-input" id="exampleRadios1" name="exampleRadios">
                        <label class="form-check-label" for="exampleRadios1">
                            Level Fourth
                        </label>
                    </div>

                    <div class="content-radio">
                        <!-- I am Male : Student -->
                        <input type="radio" class="form-check-input" id="exampleRadios1" name="exampleRadios">
                        <label class="form-check-label" for="exampleRadios1">
                            Level Fifth
                        </label>
                    </div>

                    <div class="content-radio">
                        <!-- I am Male : Student -->
                        <input type="radio" class="form-check-input" id="exampleRadios1" name="exampleRadios">
                        <label class="form-check-label" for="exampleRadios1">
                            Level Sixth
                        </label>
                    </div>

                </div>
                <!-- End Levels, we have Six levels -->

                <!-- Start List the pays -->
                <div class="form-group">
                    <label for="">Living in</label>
                    <input class="form-control type=" text" id="country" />
                    <!-- <input class="form-control type="hidden" id="country_code" />                             -->
                </div>
                <!-- End List the pays -->
            </form>

            <hr>

            <form class="filter-search">
                <div class="title-form">
                    <h4 class="custom-title">Serach for</h4>
                </div>

                <div class="form-group form-check">
                    <div class="form-inline">
                        <!-- I am Male : teacher -->
                        <div class="text-center">
                            <label for="RadioStudent1">Teacher</label>
                            <input type="checkbox" class="form-check-input" id="" name="">
                        </div>
                        <div class="text-center">
                            <img src="./assets/images/teacher-famme.svg" alt="Teacher" style="height: 50px;">
                        </div>


                        <!-- I am Female : teacher -->
                        <div class="text-center">
                            <label for="">Teacher</label>
                            <input type="checkbox" class="form-check-input" id="" name="">
                        </div>
                        <div class="text-center">
                            <img src="./assets/images/teacher-homme.svg" alt="teacher" style="height: 50px;">
                        </div>

                    </div>
                </div>

                <!-- Start List the pays -->
                <div class="form-group">
                    <label for="">In</label>
                    <br>
                    <input class="form-control type=" text" id="country-more" />
                    <!-- <input class="form-control type="hidden" id="country_code" /> -->
                </div>
                <!-- End List the pays -->
                <br>
                <!-- The tech me by language of -->
                <label for="">Teach me by language of</label>

                <br>

                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label" for="">
                    Arabic
                </label>

                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label" for="">
                    English
                </label>

                <br>

                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label" for="">
                    French
                </label>

                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label" for="">
                    Hindi
                </label>
                <!-- End The tech me by language of -->
                <br>
                <!-- Star To teach me -->
                <label for="" class="teach-me">To teach me</label>
                <br>
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Select to teach me</option>
                    <option value="">English</option>
                    <option value="">Arabic</option>
                    <option value="">Math</option>
                    <option value="">History</option>
                    <option value="">Geographic</option>
                </select>
                <!-- End To teach me -->
                <br>
                <!-- Link i don't teache me -->
                <div class="link-teache-me text-center">
                    <a href="#" class="btn filter-btn more-main">
                        If you don't find the subject you
                        are looking for Please click here
                    </a>
                </div>
                <!-- Start Within the cost of -->
                <label for="" style="margin-top: 20px;">Within the cost of </label>
                <br>

                <p>
                    <input type="text" id="Price" class="form-check-input" readonly>
                    <br>
                    <span style="font-weight: bold;">Per one class</span>
                </p>

                <div id="slider-range-one"></div>
                <!-- End Within the cost of -->

                <!-- Search now -->
                <button type="submit" class="btn filter-btn form-control">Search Now</button>
                <!-- End Search now -->
            </form>

            <hr>

            <form class="filter-search">
                <div class="show-details">
                    <a class="btn custom-btn-more text-center" data-toggle="collapse" href="#collapseShow" role="button"
                        aria-expanded="false">
                        Advanced Search
                        <i class="fas fa-chevron-down ml-1"></i>
                    </a>
                    <!-- Collaspe Show  Adevanced search -->
                    <div class="collapse" id="collapseShow">
                        <p>
                            <label for="experience">With experience years</label>
                            <input type="text" id="experience" class="form-check-input" readonly>
                        </p>

                        <div id="slider-range"></div>

                        <br>

                        <!-- Star filter with stars -->
                        <label> With stars rating</label>

                        <!-- Get stars -->

                        <p>
                            <input type="text" id="Ratings" class="form-check-input" readonly>
                        </p>

                        <div id="slider-range-two"></div>

                        <!-- End filter with stars -->
                        <br>
                        <!-- From date avaible -->
                        <label for="">Who is Available from</label>
                        <br>

                        <div class="form-datetime">
                            <input type="date" class="form-control" name="" id="" style="width: 100%;">
                            <p class="mt-2 mb-2" style="color: black;">To</p>
                            <input type="date" class="form-control" name="" id="" style="width: 100%;">
                        </div>
                        <!-- End from date -->
                        <br>

                        <!-- From date avaible -->

                        <!-- Flexible with time -->
                        <input type="radio" class="form-check-input" id="RadioExample1" name="RadioExample">
                        <label class="form-check-label" for="RadioExample1">
                            I am Flexible with Time
                        </label>

                        <br>

                        <!-- I have a specific time from : -->
                        <input type="radio" class="form-check-input" id="RadioExample2" name="RadioExample">
                        <label class="form-check-label" for="RadioExample2">
                            I have a specific time
                        </label>

                        <br>

                        <div class="form-group">
                            <div class="time" id="" style="margin-top: 10px;">
                                <label style="margin: 8px 0;">From</label>
                                <input type="time" class="form-control" name="datetimepicker" id="datetimepicker">
                                <label style="margin: 8px 0;">To</label>
                                <input type="time" class="form-control" name="datetimepicker" id="datetimepicker">
                            </div>
                        </div>
                        <!-- End from date -->

                        <!-- Teacher ID no. -->
                        <label for="">Teacher ID no.</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ID number">
                        </div>
                        <!-- End Teacher ID -->

                        <!-- Search now -->
                        <button type="submit" class="btn filter-btn form-control">Search Now</button>

                        <!-- i don"t .... -->
                        <div class="link-teache-me text-center">
                            <a href="#" class="btn filter-btn more-main">
                                If you don't find what you
                                are looking for Please click here
                            </a>
                        </div>
                    </div>
                </div>
            </form>

            <br>

        </div>
    </div>
    <!-- Star Filter Phone -->








</body>

</html>
